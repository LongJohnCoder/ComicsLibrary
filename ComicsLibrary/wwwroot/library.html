<div class="container-fluid">

    <h3>Library</h3>

    <ul class="nav nav-tabs nav-fill" id="libraryTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="reading-tab" data-toggle="tab" href="#reading" role="tab" aria-controls="reading" aria-selected="true">Reading</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="to-read-tab" data-toggle="tab" href="#to-read" role="tab" aria-controls="to-read" aria-selected="false">To Read</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="read-tab" data-toggle="tab" href="#read" role="tab" aria-controls="read" aria-selected="false">Read</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="archived-tab" data-toggle="tab" href="#archived" role="tab" aria-controls="archived" aria-selected="false">Archived</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="reading" role="tabpanel" aria-labelledby="reading-tab">

        </div>
        <div class="tab-pane fade" id="to-read" role="tabpanel" aria-labelledby="to-read-tab">

        </div>
        <div class="tab-pane fade" id="read" role="tabpanel" aria-labelledby="read-tab">

        </div>
        <div class="tab-pane fade" id="archived" role="tabpanel" aria-labelledby="archived-tab">

        </div>
    </div>
</div>
