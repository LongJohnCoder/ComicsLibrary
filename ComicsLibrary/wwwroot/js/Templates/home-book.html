<div class="card">
    <a data-bind="class: (readUrl ? 'enabled' : 'disabled'), attr:{ href: readUrl }" href="" target="_blank">
        <img class="card-img-top" data-bind="attr:{src: imageUrl}">
    </a>
    <div class="card-body">
        <div class="caption">
            <h5 class="card-title" data-bind="text: seriesTitle"></h5>
            <span class="card-text" data-bind="text: issueTitle"></span>
        </div>
    </div>
    <div class="progress" style="border-radius: 0; height: 3px;">
        <div class="progress-bar" role="progressbar" data-bind="style: { width: progress + '%' }" style="background-color: gray;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="card-body" style="display: contents">
        <div class="btn-group" role="group">
            <button title="Mark as read" type="button" class="btn btn-light" data-bind="click: markAsRead"><i class="fas fa-fast-forward"></i></button>
            <button title="Go to series" type="button" class="btn btn-light" data-bind="click: goToSeries"><i class="fas fa-book"></i></button>
            <button title="Archive series" type="button" class="btn btn-light" data-bind="click: archiveSeries"><i class="fas fa-archive"></i></button>
            <a class="btn btn-light" data-bind="attr:{href: goodreadsUrl}" href="" target="_blank"><i class="fab fa-goodreads-g"></i></a>
        </div>
    </div>
    <div class="book-loading" data-bind="visible: loading()">
        <img class="book-loading" src="loading.gif" />
    </div>
</div>
