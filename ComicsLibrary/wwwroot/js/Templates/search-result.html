<div class="card mb-2">
    <div class="card-header p-0 d-flex justify-content-between">
        <div class="flex-fill" data-bind="click: toggle">
            <h6 class="m-2" data-bind="text: title"></h6>
        </div>
        <div>
            <button type="button" class="btn btn-dark btn-right" data-bind="visible: libraryId(), click: goToSeries">
                <i class="fa fa-book link" title="Go To Series" />
            </button>
            <button type="button" class="btn btn-dark btn-right" data-bind="visible: !libraryId(), click: addToLibrary">
                <i class="fa fa-folder-plus link" title="Add to Library" />
            </button>
        </div>
    </div>

    <div data-bind="class: (selected() ? 'show' : '')" class="collapse" data-parent="#searchResults">
        <div class="card-body p-3">

            <div class="grid m-3" data-bind="foreach: issues">
                <div class="card">
                    <a data-bind="class: (readUrl ? 'enabled' : 'disabled'), attr:{ href: readUrl }" href="" target="_blank">
                        <img class="card-img-top" data-bind="attr:{src: imageUrl}">
                    </a>
                    <div class="card-body">
                        <div class="caption">
                            <h5 class="card-title" data-bind="text: title"></h5>
                            <span class="card-text" data-bind="text: onSaleDate"></span>
                        </div>
                    </div>
                </div>
            </div>

            <p>Fetched <span data-bind="text: pagesFetched"></span> of <span data-bind="text: totalPages"></span> pages</p>

            <a class="btn btn-light btn-sm" data-bind="visible: (pagesFetched() < totalPages()), click: getMoreIssues">Show more</a>

        </div>
    </div>
</div>
