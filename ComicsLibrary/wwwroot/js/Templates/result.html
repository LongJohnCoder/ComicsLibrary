<div class="card">
    <div class="card-header">
        <h2 class="mb-0">
            <button data-bind="text: title, click: toggle" class="btn btn-link" type="button">
            </button>
        </h2>

        <!--<i class="fa fa-book link" data-bind="visible: id(), click: $root.goToSeries" title="Go To Series" />
        <i class="fa fa-folder-plus link" data-bind="visible: !id(), click: $root.addToLibrary" title="Add to Library" />-->
    </div>

    <div data-bind="class: (selected() ? 'show' : '')" class="collapse" data-parent="#searchResults">
        <div class="card-body p-3">

            <div class="grid" data-bind="foreach: issues">
                <div class="card">
                    <a data-bind="class: (readUrl ? 'enabled' : 'disabled'), attr:{ href: readUrl }" href="" target="_blank">
                        <img class="card-img-top" data-bind="attr:{src: imageUrl}">
                    </a>
                    <div class="card-body">
                        <div class="caption">
                            <h5 class="card-title" data-bind="text: title"></h5>
                            <span class="card-text" data-bind="text: onSaleDate"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
