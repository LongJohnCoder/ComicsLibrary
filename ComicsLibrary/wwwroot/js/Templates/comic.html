<div class="thumbnail">
    <a data-bind="attr:{ href: readUrl }" href="" target="_blank">
        <img data-bind="attr:{src: imageUrl, title: seriesTitle}" />
    </a>
    <div class="caption">
        <span data-bind="text: seriesTitle, click: goToSeries"></span>
        <span data-bind="text: title"></span>
        <div class="pull-right">
            <i class="fa fa-exclamation-triangle" data-bind="visible: !readUrl" title="Not Available" />
        </div>
    </div>
</div>
