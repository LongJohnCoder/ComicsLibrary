
<div class="container-fluid">
    <div class="row">
        <div class="col-12">

            <h3>Search</h3>

            <div class="card">
                <div class="card-body p-3">
                    <form>
                        <div class="form-row align-items-center">

                            <div class="col-auto">
                                <input type="text" class="form-control" id="inlineFormInput" placeholder="Enter title" data-bind="value: title">
                            </div>

                            <div class="col-auto">
                                <select id="sortby" name="sortby" class="form-control" data-bind="value: sortOrder, foreach: sortOrderOptions">
                                    <option data-bind="value: id, text: name" />
                                </select>
                            </div>

                            <div class="col-auto">
                                <button data-bind="click: startSearch" type="button" class="btn btn-light">Search</button>
                            </div>

                        </div>
                    </form>

                </div>
            </div>

            <p data-bind="visible: noResults()">No results found</p>

            <div data-bind="visible: !noResults()" class="accordion" id="searchResults">
                <div class="card" data-bind="foreach: results">
                    <div class="card-header" data-bind="id: ('heading' + id), click: $root.selectSeries">
                        <h2 class="mb-0">
                            <button data-bind="text: mainTitle" class="btn btn-link" type="button">
                            </button>
                        </h2>
                        <!--<i class="fa fa-book link" data-bind="visible: id(), click: $root.goToSeries" title="Go To Series" />
                        <i class="fa fa-folder-plus link" data-bind="visible: !id(), click: $root.addToLibrary" title="Add to Library" />-->
                    </div>

                    <div data-bind="id: ('collapse' + id)" class="collapse show" data-parent="#searchResults">
                        <div class="card-body">
                            Data not fetched yet
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
