<h3 data-bind="text: title"></h3>

<div class="mb-3" data-bind="foreach: bookLists">
    <div class="card">

        <div class="card-header">
            <h4 data-bind="text: typeName"></h4>
        </div>

        <div class="card-body p-3">

            <div class="text-right">
                <p>Home: <input data-bind="checked: home" type="checkbox" /></p>
            </div>

            <div class="grid mb-3" data-bind="foreach: books">
                <div data-bind="visible: show()">
                    <issue params="id: id,
                                seriesId: seriesId,
                                readUrl: readUrl,
                                imageUrl: imageUrl,
                                isRead: isRead,
                                title: title,
                                hidden: hidden" />
                </div>
            </div>

            <div class="text-center">
                <p class="mb-0">
                    Fetched <span data-bind="text: books().length"></span> of <span data-bind="text: totalBooks"></span> books
                </p>
                <p class="mb-0" data-bind="visible: hidden() > 0">
                    <a data-bind="visible: hidden() > 0, click: toggleHidden" href="">
                        <span data-bind="text: showHidden() ? 'Hide' : 'Show'"></span>
                        <span data-bind="text: hidden()"></span>
                        <span>hidden</span>
                    </a>
                </p>

                <a class="btn btn-light btn-sm" data-bind="visible: (books().length < totalBooks), click: getMoreBooks">Show more</a>

            </div>
        </div>

    </div>
</div>
