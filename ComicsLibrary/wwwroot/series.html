
<div class="container-fluid">
    <div class="row split-header">
        <div class="col-xs-8">
            <h2 data-bind="text: title"></h2>
            <h3 data-bind="text: subTitle"></h3>
        </div>
        <div class="col-xs-4">
            <div class="row form-group">
                <!--<div class="col-xs-12">
                    <actions class="pull-right"
                             params="issues: issues,
                             selectedAction: selectedAction,
                             onActionCompleted: onActionCompleted" />
                </div>-->
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="btn-group pull-right" role="group" aria-label="Series actions">
                        <button class="btn btn-primary btn-sm" data-bind="visible: !isAbandoned(), click: abandonSeries">Abandon</button>
                        <button class="btn btn-primary btn-sm" data-bind="visible: isAbandoned(), click: reinstateSeries">Reinstate</button>
                        <button class="btn btn-danger btn-sm" data-bind="click: deleteSeries">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="grid" data-bind="foreach: issues">
        <issue params="id: id,
                        readUrl: readUrl,
                        imageUrl: imageUrl,
                        isRead: isRead,
                        title: title,
                        onSaleDate: onSaleDate" />
    </div>
</div>

<div class="text-center" data-bind="scroll: issues().length < totalIssues(), scrollOptions: { loadFunc: getMoreIssues }">Loading more issues...</div>
