<h3 data-bind="text: title"></h3>

<div class="grid mb-3" data-bind="foreach: issues">
    <issue params="id: id,
                        readUrl: readUrl,
                        imageUrl: imageUrl,
                        isRead: isRead,
                        title: title,
                        onSaleDate: onSaleDate" />
</div>

<div class="text-center">
    <p>Fetched <span data-bind="text: issues().length"></span> of <span data-bind="text: totalIssues()"></span> issues</p>

    <a class="btn btn-light btn-sm" data-bind="visible: (issues().length < totalIssues()), click: getMoreIssues">Show more</a>

</div>
