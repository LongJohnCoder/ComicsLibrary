
<div class="container-fluid">
    <div class="row split-header">
        <div class="col-xs-12">
            <h2>Marvel</h2>
        </div>
    </div>

    <div class="grid" data-bind="foreach: comics">
        <comic params="id: id,
                       seriesTitle: seriesTitle,
                       issueTitle: issueTitle,
                       imageUrl: imageUrl,
                       readUrl: readUrl,
                       seriesId: seriesId,
                       onSaleDate: onSaleDate,
                       unreadIssues: unreadIssues" />
    </div>

</div>
